<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shower Presentation Engine</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="node_modules/shower-ribbon/styles/screen-4x3.css">
  <style>
    .hide-counter::after {
      display: none;
    }
    .with-cover {
      background: url('./pictures/cover.jpg') center center no-repeat;
      background-size: cover;
    }
    .slide {
      padding: 106px 22px 0;
    }
    .avatar {
      border-radius: 50%;
      height: 400px;
      float: left;
      margin-right: 50px;
    }
    .slide .no-margin {
      margin: 0;
    }
    .slide .margin-top-25 {
      margin-top: 25px;
    }
    .progress {
      border: 10px solid #59cae8;
      border-right-color: transparent;
    }
    .centered-image {
      height: 500px;
      margin: 0 auto;
      display: block
    }
    .slide .big-label {
      font-size: 80px;
      text-align: center;
      margin-top: 140px;
    }
    .inline-image {
      height: 250px;
      margin-left: 35px;
    }
    .image-wrapper {
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body class="shower list">
	<section class="slide hide-counter" id="cover">
		<img src="pictures/cover-intro.jpg" alt="React Native" class="cover" >
	</section>
	<section class="slide hide-counter with-cover">
    <img src="pictures/avatar.jpg" alt="Andrey Semin" class="avatar" />
      <h2 class="no-margin">&nbsp;Andrey Semin</h2>
      <h4>&nbsp;Frontend Developer @ EPAM Systems</h4>
      <ul class="margin-top-25">
        <li>
          <a href="https://vk.com/id8146217">https://vk.com/id8146217</a>
        </li>
        <li>
          <a href="https://medium.com/@semin_andrey">https://medium.com/@semin_andrey</a>
        </li>
      </ul>
	</section>
	<section class="slide with-cover">
    <img src="pictures/slide1/question.jpg" alt="Question" class="centered-image" />
	</section>
  <section class="slide with-cover">
    <h2 class="big-label">Building Native Apps is<br/>HARD</h2>
  </section>
  <section class="slide with-cover">
    <div class="image-wrapper">
      <img src="pictures/slide2/html.png" alt="HTML" class="inline-image"/>
      <img src="pictures/slide2/css.png" alt="CSS" class="inline-image"/>
      <img src="pictures/slide2/js.png" alt="Javascript" class="inline-image"/>
    </div>
  </section>
	<div class="progress"></div>
	<script src="node_modules/shower-core/shower.min.js"></script>
</body>
</html>
